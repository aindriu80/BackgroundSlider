<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="resources/favicon.ico" />
    <link rel="stylesheet" href="./resources/style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="background-image: url('./resources/mountains-1.webp')"
      ></div>
      <div
        class="slide"
        style="background-image: url('./resources/costal-image.webp')"
      ></div>
      <div
        class="slide"
        style="background-image: url('./resources/hong-kong.webp')"
      ></div>
      <div
        class="slide"
        style="background-image: url('./resources/bubbles.webp')"
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <script src="./resources/script.js"></script>
  </body>
</html>
